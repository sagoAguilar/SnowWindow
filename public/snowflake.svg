<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#7c4dff"/>
    </linearGradient>
  </defs>
  <!-- Main snowflake -->
  <g fill="none" stroke="url(#snowGrad)" stroke-width="4" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="50" y1="10" x2="50" y2="90"/>
    <!-- Diagonal lines -->
    <line x1="50" y1="50" x2="15.4" y2="70"/>
    <line x1="50" y1="50" x2="84.6" y2="70"/>
    <line x1="50" y1="50" x2="15.4" y2="30"/>
    <line x1="50" y1="50" x2="84.6" y2="30"/>
    <!-- Small branches -->
    <line x1="50" y1="25" x2="40" y2="20"/>
    <line x1="50" y1="25" x2="60" y2="20"/>
    <line x1="50" y1="75" x2="40" y2="80"/>
    <line x1="50" y1="75" x2="60" y2="80"/>
    <line x1="30" y1="38" x2="22" y2="42"/>
    <line x1="70" y1="38" x2="78" y2="42"/>
    <line x1="30" y1="62" x2="22" y2="58"/>
    <line x1="70" y1="62" x2="78" y2="58"/>
  </g>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="6" fill="url(#snowGrad)"/>
</svg>
